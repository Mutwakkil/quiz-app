<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz-app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Quiz-app</title>
  </head>
  <body>
    <div class="restart-container js-restart-container">
      <div class="quest js-quest">Would you like to retake the quiz?</div>
      <button class="pick-button js-yes-button">Yes</button>
      <button class="pick-button js-no-button">No</button>
    </div>
    <div class="start-button-container js-start-button-container">
      <button class="start-button js-start-button">Start</button>
    </div>
    <div class="weldone js-weldone"></div>
    <section class="container js-container"></section>
    <section class="buttons-container js-buttons-container">
      <button class="next-button js-next-button">Next</button>
      <button class="submit-button js-submit-button">Submit</button>
    </section>
    <div class="scores js-scores">Scores: 0/10</div>

    <script src="quiz-app/quiz-app.js" type="module"></script>
  </body>
</html>
